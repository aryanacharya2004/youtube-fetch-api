<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <link
      rel="shortcut icon "
      href="resources/images/youtube-logo-icon-symbol-18.png"
    />
  </head>
  <body>
    <div class="header">
      <div class="col-1">
        <i class="ri-menu-line"></i>
        <div class="logo">
          <div class="logo-img">
            <img src="resources/images/youtube-logo-0.png" alt="" />
          </div>
        </div>
      </div>
      <div class="col-2">
        <form action="#">
          <input type="text" placeholder="Search" />
        </form>
        <button class="search"><i class="ri-search-line"></i></button>
        <button class="mike"><i class="ri-mic-line"></i></button>
      </div>
      <div class="col-3">
        <i class="ri-video-add-line"></i>
        <i class="ri-notification-fill"></i>
        <!-- <div class="profile-box"></div> -->
        <i class="ri-user-fill"></i>
    </div>
</div>
        <!-- here we start making the main div  -->

        <div class="wrapper">
            <div class="sidebar">
                <div class="list1">
               <a class="sidebar-item"> <i class="ri-home-5-line"></i>Home</a>
               <a class="sidebar-item"> <i class="ri-film-line"></i>Shorts</a>
               <a class="sidebar-item"> <i class="ri-slideshow-4-line"></i>Subscription</a>
<hr>

               <h4 class="you">You  <span><i class="ri-arrow-right-s-line"></i></span> </h4>
               <a class="sidebar-item"> <i class="ri-folder-user-line"></i>Your Channel</a>
               <a class="sidebar-item"> <i class="ri-history-line"></i>History</a>
               <a class="sidebar-item"> <i class="ri-movie-line"></i>Your Videos</a>
               <a class="sidebar-item"> <i class="ri-time-line"></i>Watch Later</a>
               <a class="sidebar-item"> <i class="ri-folder-video-line"></i>All Videos</a>
<hr>

               <h4 class="Explore">Explore</h4>
               <a class="sidebar-item"> <i class="ri-fire-line"></i>Trending</a>
               <a class="sidebar-item"> <i class="ri-shopping-bag-line"></i>Shopping</a>
               <a class="sidebar-item"> <i class="ri-music-line"></i>Music</a>
               <a class="sidebar-item"> <i class="ri-movie-line"></i>Movies</a>
               <a class="sidebar-item"> <i class="ri-signal-tower-line"></i>live</a>
               <a class="sidebar-item"> <i class="ri-gamepad-line"></i>Gaming</a>

               <a class="sidebar-item"> <i class="ri-news-line"></i>News</a>
               <a class="sidebar-item"> <i class="ri-trophy-line"></i>Sports</a>
               <a class="sidebar-item"> <i class="ri-lightbulb-line"></i>Learnig</a>
               <a class="sidebar-item"> <i class="ri-shirt-line"></i>Fashion & Beauty</a>
               <a class="sidebar-item"> <i class="ri-router-line"></i>Podcasts</a>

                   <hr>

               <a class="sidebar-item"> <i class="ri-settings-5-line"></i>Settings</a>
               <a class="sidebar-item"> <i class="ri-flag-line"></i>Report History</a>
               <a class="sidebar-item"> <i class="ri-question-line"></i>Help</a>
               <a class="sidebar-item"> <i class="ri-feedback-line"></i>Send Feedback</a>


                </div>
            </div>

            <div class="content">
              <div class="tag-line">
                <div class="tag">All</div>
                <div class="tag">Data Science</div>
                <div class="tag">Flutter</div>
                <div class="tag">Java</div>
                <div class="tag">React</div>
                <div class="tag">DSA</div>
              </div>

              <div class="video-wrapper">
             
              </div>
            </div>

        </div>
    
  </body>
</html>
